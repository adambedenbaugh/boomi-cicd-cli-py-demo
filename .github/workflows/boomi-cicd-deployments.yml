name: Boomi CICD Deployments

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize

jobs:

  development:
    name: Development Deployment
    runs-on: ubuntu-latest
    environment: development
    permissions:
      pull-requests: write # Needed for commenting on PRs

    env:
      BOOMI_ACCOUNT_ID: ${{ vars.BOOMI_ACCOUNT_ID }}
      BOOMI_ATOM_NAME: "${{ vars.BOOMI_ATOM_NAME }}"
      BOOMI_BASE_URL: ${{ vars.BOOMI_BASE_URL }}
      BOOMI_ENVIRONMENT_NAME: "${{ vars.BOOMI_ENVIRONMENT_NAME }}"
      BOOMI_USERNAME: ${{ vars.BOOMI_USERNAME }}
      BOOMI_PASSWORD: ${{ secrets.BOOMI_PASSWORD }}
      BOOMI_RELEASE_FILE: "boomi-cicd-release/boomi_release/release.json"

    steps:

      - name: 'Cleanup directory'
        run: |
          ls -la ./
          rm -rf ./* || true
          rm -rf ./.??* || true
          ls -la ./

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Checkout current Boomi release repo
        uses: actions/checkout@v4
        with:
          path: boomi-cicd-release

      - name: Checkout Boomi CICD Library
        uses: actions/checkout@v4
        with:
          repository: adambedenbaugh/boomi-cicd-cli-py
          token: ${{ secrets.BOOMI_CICD_LIBRARY_PAT }}
          path: boomi-cicd-cli-py

      - name: Install dependencies
        run: |
          cd ${GITHUB_WORKSPACE}/boomi-cicd-cli-py
          pip install -r ./requirements.txt

      - name: Run tests
        id: run_tests
        run: | 
          cd ${GITHUB_WORKSPACE}/boomi-cicd-cli-py
          export PYTHONPATH=$(pwd)
          export BOOMI_RELEASE_FILE=${GITHUB_WORKSPACE}/${BOOMI_RELEASE_FILE}
          if python3.11 boomi_cicd/scripts/automated_testing_junit.py; then
            echo "test_status=success" >> $GITHUB_OUTPUT
            echo "test_message=ðŸš€ðŸš€ All tests passed successfully ðŸš€ðŸš€" >> $GITHUB_OUTPUT
          else
            echo "test_status=failure" >> $GITHUB_OUTPUT
            echo "test_message=ðŸš§ðŸ›‘ Tests failed ðŸ›‘ðŸš§" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Comment Test Results on PR
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const testStatus = '${{ steps.run_tests.outputs.test_status }}';
            const testMessage = '${{ steps.run_tests.outputs.test_message }}';
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## Test Results\n\n${testMessage}\n\nRun ID: ${context.runId}\nWorkflow: ${context.workflow}`
            });

      - name: Deployment
        run: | 
          cd ${GITHUB_WORKSPACE}/boomi-cicd-cli-py
          export PYTHONPATH=$(pwd)
          export BOOMI_RELEASE_FILE=${GITHUB_WORKSPACE}/${BOOMI_RELEASE_FILE}
          python3.11 boomi_cicd/scripts/release_pipeline.py

  stage:
    name: Stage Deployment
    runs-on: ubuntu-latest
    needs: development

    environment: stage

    env:
      BOOMI_ACCOUNT_ID: ${{ vars.BOOMI_ACCOUNT_ID }}
      BOOMI_BASE_URL: ${{ vars.BOOMI_BASE_URL }}
      BOOMI_USERNAME: ${{ vars.BOOMI_USERNAME }}
      BOOMI_PASSWORD: ${{ secrets.BOOMI_PASSWORD }}
      BOOMI_RELEASE_FILE: "boomi-cicd-release/boomi_release/release.json"
      BOOMI_ENVIRONMENT_NAME: "${{ vars.BOOMI_ENVIRONMENT_NAME }}"

    steps:
      - name: 'Cleanup directory'
        run: |
          ls -la ./
          rm -rf ./* || true
          rm -rf ./.??* || true
          ls -la ./

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Checkout current Boomi release repo
        uses: actions/checkout@v4
        with:
          path: boomi-cicd-release

      - name: Checkout Boomi CICD Library
        uses: actions/checkout@v4
        with:
          repository: adambedenbaugh/boomi-cicd-cli-py
          token: ${{ secrets.BOOMI_CICD_LIBRARY_PAT }}
          path: boomi-cicd-cli-py

      - name: Install dependencies
        run: |
          cd ${GITHUB_WORKSPACE}/boomi-cicd-cli-py
          pip install -r ./requirements.txt

      - name: Deployment
        run: | 
          cd ${GITHUB_WORKSPACE}/boomi-cicd-cli-py
          export PYTHONPATH=$(pwd)
          export BOOMI_RELEASE_FILE=${GITHUB_WORKSPACE}/${BOOMI_RELEASE_FILE}
          python3.11 boomi_cicd/scripts/release_pipeline.py

  production:
    name: Production Deployment
    runs-on: ubuntu-latest
    needs: [development, stage]
    permissions:
      contents: write      # Needed for merging PR
      pull-requests: write # Needed for closing PR

    environment: production

    steps:
      - name: Merge PR to Main
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              merge_method: 'squash'
            });

      - name: 'Cleanup directory'
        run: |
          ls -la ./
          rm -rf ./* || true
          rm -rf ./.??* || true
          ls -la ./

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Checkout current Boomi release repo
        uses: actions/checkout@v4
        with:
          path: boomi-cicd-release

      - name: Checkout Boomi CICD Library
        uses: actions/checkout@v4
        with:
          repository: adambedenbaugh/boomi-cicd-cli-py
          token: ${{ secrets.BOOMI_CICD_LIBRARY_PAT }}
          path: boomi-cicd-cli-py

      - name: Install dependencies
        run: |
          cd ${GITHUB_WORKSPACE}/boomi-cicd-cli-py
          pip install -r ./requirements.txt

      - name: Deployment
        run: | 
          cd ${GITHUB_WORKSPACE}/boomi-cicd-cli-py
          export PYTHONPATH=$(pwd)
          export BOOMI_RELEASE_FILE=${GITHUB_WORKSPACE}/${BOOMI_RELEASE_FILE}
          python3.11 boomi_cicd/scripts/release_pipeline.py